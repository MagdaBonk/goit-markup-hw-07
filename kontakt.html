<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Kontakt</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="page-header">
                    <div class="page-header-left">
                        <h2 id="header-logo">
                            <a href="index.html"
                                ><span class="header-logo__web">Web</span
                                ><span class="header-logo__studio"
                                    >Studio</span
                                ></a
                            >
                        </h2>
                        <nav class="navigation-menu">
                            <ul>
                                <li>
                                    <a href="index.html">Agencja</a>
                                </li>
                                <li>
                                    <a href="portfolio.html">Portfolio</a>
                                </li>
                                <li>
                                    <a
                                        class="navigation-menu navigation-menu--stress"
                                        href="kontakt.html"
                                        >Kontakt</a
                                    >
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <ul class="contacts">
                        <li>
                            <a
                                class="contacts__links"
                                href="mailto:info@devstudio.com"
                                ><svg width="20" height="16">
                                    <use
                                        href="images/icons.svg#icon-mail"
                                    ></use>
                                </svg>
                                info@devstudio.com</a
                            >
                        </li>
                        <li>
                            <a class="contacts__links" href="tel:+48111111111"
                                ><svg width="15" height="24">
                                    <use
                                        href="images/icons.svg#icon-smartphone"
                                    ></use>
                                </svg>
                                +48111111111</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="section">
                <div class="container">
                    <div class="contact-main">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Voluptates, accusamus?
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="page-footer">
                    <div class="footer-contact">
                        <h2 id="fooder-logo">
                            <a href="index.html"
                                ><span class="fooder-logo__web">Web</span
                                ><span class="fooder-logo__studio"
                                    >Studio</span
                                ></a
                            >
                        </h2>
                        <address class="footer-contact__adress">
                            m. Warszawa, Aleje Jerozolimskie 21
                        </address>
                        <ul class="contact-online">
                            <li>
                                <a href="mailto:info@devstudio.com">
                                    info@devstudio.com</a
                                >
                            </li>
                            <li>
                                <a href="tel:+48111111111">+48111111111</a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer-socialmedia">
                        <p class="footer-socialmedia__header">dołącz do nas</p>
                        <ul class="list footer-socialmedia__group">
                            <li class="footer-socialmedia__link">
                                <svg width="20" height="20">
                                    <use
                                        href="images/icons.svg#icon-instagram"
                                    ></use>
                                </svg>
                            </li>
                            <li class="footer-socialmedia__link">
                                <svg width="20" height="20">
                                    <use
                                        href="images/icons.svg#icon-twitter"
                                    ></use>
                                </svg>
                            </li>
                            <li class="footer-socialmedia__link">
                                <svg width="20" height="20">
                                    <use
                                        href="images/icons.svg#icon-facebook"
                                    ></use>
                                </svg>
                            </li>
                            <li class="footer-socialmedia__link">
                                <svg width="20" height="20">
                                    <use
                                        href="images/icons.svg#icon-linkedin"
                                    ></use>
                                </svg>
                            </li>
                        </ul>
                    </div>
                    <div class="newsletter">
                        <p class="newsletter__header">
                            Zapisz się do newslettera
                        </p>
                        <form name="newsletter" autocomplete="on">
                            <input
                                class="newsletter__email"
                                type="email"
                                name="newsletter-email"
                                placeholder="E-mail"
                                required
                            />
                            <input
                                class="newsletter__submit"
                                type="submit"
                                name="newsletter-sumbit"
                                value="Zapisz się     "
                            /><svg class="icon-send">
                                <use href="images/icons.svg#icon-send"></use>
                            </svg>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
